<h1>Double-Bar Charts</h1>
<hr />

<div class="row">
    <div class="col-md-6">
        <h3>Chart 1</h3>
        <app-bar-chart [barChartData]="productData" [horizontal]="true" [barChartLabels]="providerLabels">
        </app-bar-chart>
    </div>
    <div class="col-md-6">
        <h3>Chart 2</h3>
        <app-bar-chart [barChartData]="providersData" [barChartLabels]="providerLabels"></app-bar-chart>
    </div>
</div>
